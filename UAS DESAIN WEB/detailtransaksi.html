    <main class="transaksi-section">
        <div class="transaksi-wrapper">
            <div class="transaksi-container">
                <h1>Transaksi</h1>
                <form>
                    <div class="form-group">
                        <h3>Detail Pengiriman</h3>
                        <label for="nama">Nama Lengkap:</label>
                        <input type="text" id="nama" name="nama" required>
                        <label for="telepon">Nomor Telepon:</label>
                        <input type="tel" id="telepon" name="telepon" required>
                        <label for="alamat">Alamat:</label>
                        <input type="text" id="alamat" name="alamat" required>
                        <label for="kota">Kota:</label>
                        <input type="text" id="kota" name="kota" required>
                        <label for="kode-pos">Kode Pos:</label>
                        <input type="text" id="kode-pos" name="kode_pos" required>
                    </div>
                    <div class="form-group">
                        <h3>Detail Produk</h3>
                        <label for="produk">Produk:</label>
                        <input type="text" id="produk" name="produk" value="{{ produk }}" readonly>
                        <label for="jumlah">Jumlah (Kg):</label>
                        <input type="number" id="jumlah" name="jumlah" required>
                        <label for="total-harga">Total Harga (Rp):</label>
                        <input type="number" id="total-harga" name="total_harga" value="{{ total_harga }}" readonly>
                    </div>
                    <div class="form-group">
                        <h3>Metode Pembayaran</h3>
                        <label for="metode-pembayaran">Pilih Metode Pembayaran:</label>
                        <select id="metode-pembayaran" name="metode_pembayaran" required>
                            <option value="transfer-bank">Transfer Bank</option>
                            <option value="cod">Cash on Delivery (COD)</option>
                            <option value="ewallet">E-Wallet</option>
                        </select>
                    </div>
                    <button type="submit" class="transaksi-button">Kirim</button>
                </form>
            </div>
        </div>
    </main>
